<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中文名字生成器 - 帮助外国友人起一个富有文化内涵的中文名</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="icon" href="static/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="static/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <header>
            <h1>中文名字生成器</h1>
            <p>输入您的英文名，获取独特的中文名字</p>
        </header>

        <main>
            <div class="input-section">
                <input type="text" id="englishName" placeholder="请输入您的英文名" required>
                <button id="generateBtn">生成中文名</button>
            </div>

            <div id="loading" class="loading">
                <div class="loading-spinner"></div>
                <div class="loading-text">
                    <p>正在为您精心创作中文名...</p>
                    <p style="font-size: 14px; color: #888;">（这可能需要10-15秒，请耐心等待）</p>
                </div>
            </div>

            <div id="results" class="results">
                <!-- 结果将通过JavaScript动态插入 -->
            </div>
        </main>

        <footer>
            <p>powered by DeepSeek AI</p>
        </footer>
    </div>

    <script src="static/js/api.js"></script>
    <script src="static/js/main.js"></script>
</body>
</html>
